<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Useful Web</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/web2.css">
</head>
<body>
    <header>
        <h1>✅ To-Do List</h1>
        <p class="subtitle">Stay organized and productive</p>
    </header>
    
    <main>
        <a href="index.html" class="back-link">← Back to Home</a>
        
        <div class="todo-container">
            <div class="todo-app">
                <div class="input-section">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Add a new task..." 
                        onkeypress="if(event.key==='Enter') addTask()"
                    >
                    <button class="btn" onclick="addTask()">Add Task</button>
                </div>
                
                <div class="filter-section">
                    <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                    <button class="filter-btn" onclick="filterTasks('active')">Active</button>
                    <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                </div>
                
                <ul id="taskList" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                
                <div class="stats">
                    <span id="taskCount">0 tasks</span>
                    <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Useful Web. A collection of helpful tools.</p>
    </footer>
    
    <script src="scripts/web2.js"></script>
</body>
</html>
