<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Travel Checklist - Useful Web</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/web1.css">
</head>
<body>
    <header>
        <h1>üåç Global Travel Checklist</h1>
        <p class="subtitle">Plan your journey around the world</p>
    </header>
    
    <main>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="travel-container">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search countries, cities, or attractions..." onkeyup="filterLocations()">
            </div>
            
            <div class="stats-bar">
                <span id="stats">0 / 0 attractions visited</span>
                <button class="btn-reset" onclick="resetAll()">Reset All</button>
            </div>
            
            <div id="travelList" class="travel-list">
                <!-- Travel destinations will be added here by JavaScript -->
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Useful Web. A collection of helpful tools.</p>
    </footer>
    
    <script src="scripts/web1.js"></script>
</body>
</html>
